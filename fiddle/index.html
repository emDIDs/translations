<!doctype html>
<html lang="en">
    <head>
        <title>Spanish Translation Fiddle</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="utf-8" />
        <script src="https://www.geogebra.org/apps/deployggb.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
        <script>
            var params = {
              material_id: "d5mfqpx5",
              appName: "classic",
              height: 650,
              showToolBar: false,
              showAlgebraInput: false,
              showMenuBar: false,
              enableRightClick: false,
              language: "en",
            };
            var applet = new GGBApplet(params, true);
            window.addEventListener("load", function() {
                  applet.setHTML5Codebase(
                "https://www.geogebra.org/apps/5.0.803.0/web3d"
              );
              applet.inject("ggb-element");
            });
        </script>
    </head>

    <body>
        <h1>Spanish Translation Fiddle</h1>
        <label for="mat-id">Enter Applet ID:</label>
        <input id="mat-id" type="text" placeholder="material ID" />

        <button id="id-submit">Load New Applet</button>
        <button id="pull-text">Pull All Text</button>
        <a target="_blank" id="downloadJSON-link"></a>
        <div id="ggb-element"></div>
        <p>Enter JSON object below:</p>
        <textarea id="json-object"></textarea>
        <p>Enter JavaScript below:</p>
        <textarea id="javascript"></textarea>
        <button id="translate">Translate to Spanish</button>
        <button id="download">Download Spanish Applet</button>
        <script src="script.js"></script>
    </body>
</html>
