<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Cognito Authoring Translation System</title>
        <!-- <link
            rel="stylesheet"
            href="https://digital.greatminds.org/lessons/authoring/static/global.css" /> -->
        <link rel="stylesheet" href="./styles.css" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" /> -->
        <link rel="icon" href="./favicon.PNG" type="image" />
        <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    </head>
    <body>
        <header>
                <img
                    src="./Great Minds Cat.jpg"
                    alt="Cat face in Great Minds logo"
                    style="max-height: 100px" />
                <h1>Cognito Authoring Translation System</h1>
        </header>
        <main>
            <label for="lessonID">Enter GlobalID:</label>
            <input id="lessonID" type="text" placeholder="GlobalID" size="40" />
            <button id="id-submit" class="external-button">Log Lesson Data in Console</button>
            <button id="pull-text" class="external-button">Download All Text</button>
            <a target="_blank" id="downloadJSON-link"></a>
            <div id="ggb-element"></div>
            <p>Enter JSON object below:</p>
            <textarea rows="4" cols="50" id="json-object" value=""></textarea>
            <section
                id="slide-data"
                style="border:2px white solid; margin:2%;padding:2%"></section>
            <button id="translate" class="external-button">Translate to Spanish</button>
            <!-- <button id="download">Download Spanish Applet</button> -->
        </main>
        <script src="./script.js" type="text/JavaScript"></script>
    </body>
</html>
